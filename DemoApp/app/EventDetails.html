<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title>Event Regestration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="container">
            <div ng-controller="EventCtrl">
                <img ng-src="{{event.imageUrl}}" />
                <h3>Event: {{event.name}}</h3>
                <h5>Date: {{event.date}} @ {{event.time}}</h5>
                <h5>Location: {{event.location.address}},
                    {{event.location.city}},
                    {{event.location.province}}
                </h5>

                <h3>Sessions:</h3>
                <ul class="thumbnails">
                    <li ng-repeat="session in event.sessions">
                        <div class="row session">
                            <div class="well span9" >
                                <h4 class="well-title">{{session.title}}</h4>
                                <h6 style="margin-top:-10px">{{session.lecturer}}</h6>
                                <h6 style="margin-top:-10px">{{session.time}}</h6>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/EventCtrl.js"></script>
    </body>
</html>
