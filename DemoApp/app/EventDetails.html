<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title>Event Regestration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="container">
            <div ng-controller="EventCtrl">
                <img ng-src="{{event.imageUrl}}" />
                <h3>Event: {{event.name}}</h3>
                <h5>Date: {{event.date}} @ {{event.time}}</h5>
                <h5>Location: {{event.location.address}},
                    {{event.location.city}},
                    {{event.location.province}}
                </h5>
                <h3>Sessions:</h3>
                <ul class="thumbnail">
                    <li ng-repeat="session in event.sessions">
                        <span>Title: </span> <span>{{session.title}}</span>
                        <span>*Lecturer: </span> <span>{{session.lecturer}}</span>
                    </li>
                </ul>
            </div>
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/EventCtrl.js"></script>
    </body>
</html>
